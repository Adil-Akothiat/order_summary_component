<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        order summary component-main frontend mentor
    </title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <img src="./src/images/illustration-hero.svg" alt="hero_illus">
            </div>
            <div class="sect">
                <div class="section_1 section">
                    <h1>
                        Order Summary
                    </h1>
                    <p>
                        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                    </p>
                </div>
                <div class="section_2 section">
                    <div class="annual_plan">
                        <div class="image">
                            <img src="./src/images/icon-music.svg" alt="music">
                        </div>
                        <div class="info">
                            <h2>
                                Annual Plan
                            </h2>
                            <span>
                                $59.99/year
                            </span>
                        </div>
                    </div>
                    <div class="changebutton">
                        <h3>
                            <a href="#">change</a>
                        </h3>
                    </div>
                </div>
                <div class="section_3">
                    <button>
                        Proceed to Payment
                    </button>
                    <span>
                        Cancel Order
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
